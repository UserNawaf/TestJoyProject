<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مستشارك الشخصي | TestJoy</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="advisor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="logo.png" alt="TestJoy" class="logo">
            <h2>TestJoy</h2>
        </div>
        
        <!-- نفس الهيكل مع حذف رابط الدعم -->
        <nav class="sidebar-nav">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>الرئيسية</span>
            </a>
            <a href="advisor.html" class="nav-item active">
                <i class="fas fa-robot"></i>
                <span>مستشارك الشخصي</span>
            </a>
            <a href="account.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>حسابي</span>
            </a>
        
            </a>
            <a href="analytics.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>التحليلات</span>
            </a>
            <a href="leaderboard.html" class="nav-item">
                <i class="fas fa-trophy"></i>
                <span>المتصدرين</span>
            </a>
            <a href="terms.html" class="nav-item">
                <i class="fas fa-file-alt"></i>
                <span>الشروط</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="index.html" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>تسجيل خروج</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="chat-container">
            <div class="chat-header">
                <h1>مستشارك الشخصي</h1>
                <p>TestJoy مساعدك في رحلة التعلم</p>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    <div class="message-content">
                        مرحباً! أنا مستشارك الشخصي من TestJoy. كيف يمكنني مساعدتك اليوم؟
                    </div>
                </div>
            </div>

            <form id="chat-form" class="chat-input">
                <input type="text" id="user-input" placeholder="اكتب سؤالك هنا..." autocomplete="off">
                <button type="submit">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </div>
    </main>

    <script src="sidebar.js"></script>
    <script src="advisor.js"></script>
</body>
</html>
