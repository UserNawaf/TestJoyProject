<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الاختبار | TestJoy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="edit-exam.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">TestJoy</a>
            </div>
            <div class="nav-links">
                <a href="my-exams.html" class="nav-link">
                    <i class="fas fa-arrow-right"></i>
                    العودة للاختبارات
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="exam-panel">
            <div class="exam-header">
                <h2>تعديل الاختبار</h2>
                <select class="category-select" id="examCategory" required>
                    <option value="" disabled>اختر الفئة</option>
                    <option value="programming">برمجة</option>
                    <option value="languages">لغات</option>
                    <option value="math">رياضيات</option>
                    <option value="science">علوم</option>
                    <option value="technology">تقنية</option>
                    <option value="engineering">هندسة</option>
                </select>
            </div>
            <form id="editExamForm" class="exam-form">
                <div class="form-group">
                    <label>عنوان الاختبار</label>
                    <input type="text" id="examTitle" required>
                </div>
                
                <div class="form-group">
                    <label>وصف الاختبار</label>
                    <textarea id="examDescription" required></textarea>
                </div>
            
                <div class="form-group">
                    <label>صورة الغلاف</label>
                    <div class="cover-upload" id="coverUpload">
                        <input type="file" id="coverInput" accept="image/*" hidden>
                        <img id="coverPreview" hidden>
                        <i class="fas fa-image"></i>
                        <p>اضغط لتغيير صورة الغلاف</p>
                    </div>
                </div>
            
                <div class="questions-section">
                    <div class="questions-header">
                        <h3>الأسئلة</h3>
                        <button type="button" id="addQuestionBtn" class="add-question-btn">
                            <i class="fas fa-plus"></i>
                            إضافة سؤال جديد
                        </button>
                    </div>
                    <div id="questionsContainer" class="questions-container">
                        <!-- سيتم إضافة الأسئلة هنا -->
                    </div>
                </div>
            
                <button type="submit" class="create-exam-btn">
                    <i class="fas fa-save"></i>
                    حفظ التغييرات
                </button>
            </form>
        </section>
    </main>

    <script src="edit-exam.js"></script>
</body>
</html>
