<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبار | Test</title>
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <link rel="stylesheet" href="take-exam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="exam-container">
        <div class="exam-header">
            <h1 id="examTitle"></h1>
            <div id="questionCounter" class="question-counter"></div>
            <div class="timer" id="timer">00:00</div>
        </div>
        
        <div id="questionContainer" class="question-container"></div>
        
        <div class="exam-navigation">
            <button id="prevBtn" class="nav-btn">
                السابق <i class="fas fa-arrow-left"></i>
            </button>
            <button id="nextBtn" class="nav-btn">
                <i class="fas fa-arrow-right"></i> التالي
            </button>
            <button id="submitBtn" class="submit-btn" style="display: none;">
                إنهاء الاختبار <i class="fas fa-check"></i>
            </button>
        </div>
    </div>

    <!-- Your JavaScript -->
    <script src="take-exam.js"></script>
</body>
</html>
