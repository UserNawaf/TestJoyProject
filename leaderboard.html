<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المتصدرين | TestJoy</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="leaderboard.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="logo.png" alt="TestJoy" class="logo">
            <h2>TestJoy</h2>
        </div>
        
        <nav class="sidebar-nav">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>الرئيسية</span>
            </a>
            <a href="advisor.html" class="nav-item">
                <i class="fas fa-robot"></i>
                <span>مستشارك الشخصي</span>
            </a>
            <a href="account.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>حسابي</span>
            </a>
       
            </a>
            <a href="analytics.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>التحليلات</span>
            </a>
            <a href="leaderboard.html" class="nav-item active">
                <i class="fas fa-trophy"></i>
                <span>المتصدرين</span>
            </a>
            <a href="terms.html" class="nav-item">
                <i class="fas fa-file-alt"></i>
                <span>الشروط</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="index.html" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>تسجيل خروج</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="leaderboard-header">
                <h1><i class="fas fa-crown"></i> لوحة المتصدرين</h1>
                <div class="filters">
                    <button class="filter-btn active" data-period="daily">اليومي</button>
                    <button class="filter-btn" data-period="weekly">الأسبوعي</button>
                    <button class="filter-btn" data-period="monthly">الشهري</button>
                </div>
            </div>

            <div class="top-players">
                <div class="player-card second">
                    <div class="position"><i class="fas fa-medal silver"></i></div>
                    <div class="level">0</div>
                    <div class="name">-</div>
                    <div class="score">0 نقطة</div>
                    <div class="stats">
                        <span><i class="fas fa-star"></i> 0%</span>
                        <span><i class="fas fa-trophy"></i> 0 اختبار</span>
                        <span><i class="fas fa-clock"></i> -</span>
                    </div>
                </div>

                <div class="player-card first">
                    <div class="position"><i class="fas fa-crown gold"></i></div>
                    <div class="level">0</div>
                    <div class="name">-</div>
                    <div class="score">0 نقطة</div>
                    <div class="stats">
                        <span><i class="fas fa-star"></i> 0%</span>
                        <span><i class="fas fa-trophy"></i> 0 اختبار</span>
                        <span><i class="fas fa-clock"></i> -</span>
                    </div>
                </div>

                <div class="player-card third">
                    <div class="position"><i class="fas fa-medal bronze"></i></div>
                    <div class="level">0</div>
                    <div class="name">-</div>
                    <div class="score">0 نقطة</div>
                    <div class="stats">
                        <span><i class="fas fa-star"></i> 0%</span>
                        <span><i class="fas fa-trophy"></i> 0 اختبار</span>
                        <span><i class="fas fa-clock"></i> -</span>
                    </div>
                </div>
            </div>

            <div class="leaderboard-table">
                <div class="table-header">
                    <div class="rank">المركز</div>
                    <div class="player-info">الطالب</div>
                    <div class="level">المستوى</div>
                    <div class="score">النقاط</div>
                    <div class="progress">التقدم</div>
                    <div class="stats">الإحصائيات</div>
                </div>
                <div class="table-body" id="tableBody">
                    <!-- سيتم إضافة الصفوف هنا بواسطة JavaScript -->
                </div>
            </div>

            <div class="load-more">
                <button id="loadMoreBtn" class="load-more-btn">عرض المزيد</button>
            </div>
        </div>
    </main>

    <!-- Loading Indicator -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span>جاري التحميل...</span>
        </div>
    </div>

    <script src="leaderboard.js"></script>
</body>
</html>
